<div class="container" *ngIf="!isMobile">
  <app-upload></app-upload>
  <app-nav></app-nav>
</div>

<router-outlet *ngIf="isMobile"></router-outlet>

<div>
  <label for="checkbox1">isMobile</label
  ><input
    (change)="onChange()"
    name="checkbox1"
    id="checkbox1"
    type="checkbox"
  />
</div>
<p>{{ isMobile }}</p>

<button (click)="onClick('next')">NextRoute</button>
<button (click)="onClick('previous')">PreviousRoute</button>
